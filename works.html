  <script>
    function scrollToWork(year) {
    const workElement = document.getElementById(year);
    if (workElement) {
        workElement.scrollIntoView({
            behavior: 'smooth', 
            block: 'start'
        });
    }
}
document.addEventListener('scroll', () => {
    const footer = document.querySelector('footer'); // Select the footer
    const timeline = document.querySelector('.timeline'); // Select the timeline

    // Get the position of the footer relative to the viewport
    const footerRect = footer.getBoundingClientRect();

    // Adjust visibility logic: Fade out when footer is in view (100px below the viewport)
    const hideTrigger = footerRect.top < window.innerHeight - 100;

    // Toggle the hidden class based on scroll position
    if (hideTrigger) {
        timeline.classList.add('hidden'); // Trigger fade-out
    } else {
        timeline.classList.remove('hidden'); // Trigger fade-in
    }
});
</script>
